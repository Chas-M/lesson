<!-- This is for /all page edits-->

{{ partial "header" . }}

<div class="my-5 container">
    <h1>All Lessons</h1>

    <!-- This block contains the filter and list of items -->
    <div class="lesson my-5 container">

        <!-- 
        TODO: 
            - Search filter
            - Custom filter to reset categories when filtered by tag
        -->

        <div class="input-group mb-3">
            <input id="search-filter" onkeyup="filterGridItems()" type="text" class="form-control" placeholder="Search Lesson" aria-label="Search" />
        </div>

        <div class="lesson-nav-container filters">

            <ul class="lesson-nav lesson-nav-category button-group" data-filter-group="category">
                <li class="filter-category is-checked"><a href="javascript:void(0)" class="button reset" onclick="filterCategory('all')" data-filter="*">All</a></li>
                <li class="filter-category"><a href="javascript:void(0)" class="button" onclick="filterCategory('painting')" data-filter=".painting">Painting</a></li>
                <li class="filter-category"><a href="javascript:void(0)" class="button" onclick="filterCategory('drawing')" data-filter=".drawing">Drawing</a></li>
                <li class="filter-category"><a href="javascript:void(0)" class="button" onclick="filterCategory('tactile')" data-filter=".tactile">Tactile</a></li>
            </ul>

            <ul class="lesson-nav lesson-nav-tags button-group" data-filter-group="tags">
                <li class="filter-tag-painting hide is-checked"><a href="javascript:void(0)" class="button" data-filter=".acrylic" >Acrylics</a></li>
                <li class="filter-tag-painting hide"><a href="javascript:void(0)" class="button" data-filter=".watercolor">Watercolor</a></li>
                <li class="filter-tag-drawing hide"><a href="javascript:void(0)" class="button" data-filter=".marker">Marker</a></li>
                <li class="filter-tag-drawing hide"><a href="javascript:void(0)" class="button" data-filter=".pencil">Pencil</a></li>
                <li class="filter-tag-tactile hide"><a href="javascript:void(0)" class="button" data-filter=".clay">Clay</a></li>
            </ul>

        </div>
        

        <ul class="lesson-grid grid">
            {{ range .Site.Sections }}
                {{ range .Pages }}
                    {{ partial "item" . }}
                {{ end }}
            {{ end }}
        </ul>

    </div>
    
</div>

{{ partial "footer" . }}
